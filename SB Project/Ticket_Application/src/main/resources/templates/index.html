<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home page</title>
</head>
<body>


<!-- Navbar -->


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Tickets
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="newticket">New
						Ticket</a></li>

			</ul>
		</div>
	</nav>

	<!-- Navbar -->
	
	

                       
	<h1 >List of Ticket</h1>
	
	<form th:action="@{/index}">
	
	<input type="text" name="keyword" id="keyword" size="15" th:value="${keyword}" required/>
	<button class="btn btn-primary">Search</button>
	</form>
	<div class="container ">
		<table class="table table-striped" border="1">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">TicketTitle</th>
					<th scope="col">TicketShortDescription</th>
					<th scope="col">TicketCreatedon</th>
					<th scope="col">Actions</th>
					

				</tr>
				
			</thead>
			
			
			
			
			
			<tbody>
				<tr th:each="t : ${tic}">
					<th th:text="${t.id}">1</th>
					<td th:text="${t.ticketTitle}"></td>
					<td th:text="${t.ticketShortDescription}"></td>
					<td th:text="${t.ticketCreatedon}"></td>
					<td><a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${t.id})}">Edit</a> <a
						class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${t.id})}">Delete</a>
						<a class="btn btn-sm btn-info" th:href="@{/view/{id}(id=${t.id})}">View</a>
				</tr>
			</tbody>
		</table>

	</div>

	
	
			



<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
